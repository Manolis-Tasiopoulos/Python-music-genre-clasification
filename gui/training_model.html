<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="linkers/train_model.js"></script>
  <script src="http://d3js.org/d3.v3.min.js?v=3.2.8"></script>

  <script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
  </script>
  <script>
		if (window.module) module = window.module;
  </script>
  <script>
  	function showFileBox()
    {
	  	const { dialog } = require('electron').remote;
	  	dialog.showOpenDialog({properties:['openFile']}, (fileNames) => {
	    if (fileNames === undefined) {
	      return;
	    }
	    document.getElementById("path").value = fileNames[0]

  	  });
    }
  </script>

  <script type="text/javascript">
    function check()
    {
      if(document.getElementById("path").value === "")
      {
        Swal.fire({
          type: 'error',
          title: 'Oops...',
          text: 'Choose a csv file first!',
        })
      }
      else
      {
        Train()
      }

    }
  </script>

</head>

<body>
  <br>
  <div class="container">
    <button class="btn btn-info"><a style="color:white" href="gui.html">< Back</a></button>

    <div class="jumbotron">
      <h1>Training Your Model</h1>
      <h2>Choose a csv file with analysed data from your songs</h2>
      <p>Data: Bpm, Zero Crossing Rate, Spectral Centroid, Spectral Rolloff, Mel-Frequency Cepstral Coefficients, </p>
      <p>Click Train to train and save your model</p>
    </div>
    <br>
    <label>Enter csv file path</label>
    <input type="text" value="" name="path" id="path" ></input>
    <div class="Buttons">
      <button class="btn btn-success" onclick="showFileBox()">Choose csv file</button>
      <button type="submit" id=" " class="btn btn-warnin" onclick="check()">Train model</button>
    </div>

    <div id="console"  style="margin-top: 20px; background: black; width:100%; height:280px; overflow: auto; border-radius: 5px; ">
      <ol id="list" style="color:white; list-style-type: none;"></ol>
    </div>

  </div>
